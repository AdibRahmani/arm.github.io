<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>JS</title>
    </head>
    <body>
        <fieldset>
            <form>
            <h1>Tip Calculator</h1>
            <div id="firstBox">
            <p>How much was your bill?</p>
            <label for="moneyNum">$</label>
            <input type="number" id="moneyNum">
            </div>
            <div id="secondBox">
            <p>How was your service?</p>
            <select id="qualityOfUs">
                <option value="0" disabled selected>Choose an option</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was okay</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            </div>
            <div id="thirdBox">
            <p>How many people are sharing the bill?</p>
            <input type="number"id="people">
            <label for="people">people</label>
            </div>
            <br>
            <div id="centerize">
            <button type="button"  id="cal">calcute </button>
            </div>

            <div id="Totaltip">
            <p id="amount">Tip amount</p>
            <p id="tiph">0.00$</p>
            </div>
           
             <p id="each">each</p>
        </form>
        </fieldset>
        
        <script src="script.js" type="text/javascript"></script>
    </body>



</html>
